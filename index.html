<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FIEC TV</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <h1>Mi Canal en Vivo</h1>
  <video id="video" controls autoplay style="width: 80%; max-width: 600px;"></video>
  <script>
    var video = document.getElementById('video');
    var videoSrc = 'https://2613-186-72-3-12.ngrok-free.app'; 
    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
    }
  </script>
</body>
</html>
